name: Build and deploy website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy-site:
    concurrency: deploy
    runs-on: ubuntu-latest
    
    env:
      DART_SASS_VERSION: 1.93.2
      HUGO_VERSION: 0.151.0
      NODE_VERSION: 22.18.0

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # Recommended upgrade from v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4 # Changed from v6 to v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create directory for user-specific executable files
        run: |
          mkdir -p "${HOME}/.local"

      - name: Install Dart Sass
        run: |
          curl -sLJO "https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          tar -C "${HOME}/.local" -xf "dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          rm "dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          echo "${HOME}/.local/dart-sass" >> "${GITHUB_PATH}"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # Recommended upgrade from v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Verify installations
        run: |
          echo "Dart Sass: $(sass --version)"
          echo "Hugo: $(hugo version)"
          echo "Node.js: $(node --version)"

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Build site with Hugo
        run: hugo --gc --minify --cacheDir "${{ runner.temp }}/hugo_cache"

      - name: Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "./public"
          arguments: --only-4xx --check-favicon --check-html --assume-extension --empty-alt-ignore --disable-external
        continue-on-error: true

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
